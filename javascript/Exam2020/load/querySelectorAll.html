<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<ul>
    <li>html</li>
    <li>css</li>
    <li>javascript</li>
</ul>
<ol>
<li>html</li>
<li class="active">css</li>
<li>javascript</li>
</ol>
<script>
    //li라는 선택자에 해당하는 엘리먼트들을 담은 유사배열이 lis에 담겨있는데 lis에 담겨있는 내용을 for문에 담아서 모든 엘리먼트의 색상을 blue로 바꿔라.
var lis=document.querySelectorAll('li');
for(var name in lis){
    lis[name].style.color='blue';
}
</script>
</body>
</html>
