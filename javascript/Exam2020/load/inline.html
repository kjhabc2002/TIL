<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!--
    html의 onclick속성은 버튼의 사용자가 클릭했을때 alert속성에 있는 자바스크립트코드를 실행시킨다.
    하지만 html과 javascript를 함께쓰게 되면 따로 불러오는 과정에서 문제가 발생하므로 같이 안쓰는게 좋다.
    html->정보를 담당 , javascript -> 제어를 담당
    이를 해결할 문제는 script태그다.
-->
    <input type="button" onclick="alert('Hello World)" value="Hello world">
    
    
</body>
</html>
