<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<ul>
    <li>html</li>
    <li>css</li>
    <li>javascript</li>
</ul>
<ol>
<li>html</li>
<li class="active">css</li>
<li>javascript</li>
</ol>
<script>
    //li태그의 첫번째 엘리먼트의 색상을 red로 바꿔라
var li=document.querySelector('li');
    li.style.color='red';
    //active라는 클래스 네임을 가진 엘리먼트의 색상을 blue로 바꿔라
var li=document.querySelector('.active');
    li.style.color='blue';
</script>
</body>
</html>
